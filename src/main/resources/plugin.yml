name: MessageSystem
version: '${version}'
main: com.lonjas.pms.messagesystem.MessageSystem
api-version: '1.20'
commands:
    message:
        description: Send a message to a player
        aliases: [msg]
        permission: pms.message
        permission-message: You do not have permission to use this command
    reply:
        description: Reply to the last message received
        aliases: [r]
        permission: pms.reply
        permission-message: You do not have permission to use this command
